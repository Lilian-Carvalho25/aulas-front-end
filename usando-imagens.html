<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <hr>

    <!-- Tag <img>
    Atributo src e atributo alt -->

    <img src="imagens/pink-floyd.jpg" alt="Integrantes do pink-floyd acenando para o público em cima do palco.">
    
    <p>
        <img src="imagens/logo-html5.png" alt="Logotipo do HTML 5"> 
        <img src="imagens/logo-css3.gif" alt="logotipo do CSS 3">
    </p>

    <p>
        <img src="imagens/dedos.jpg" alt="Três dedos pintados com rostos felizes">
        <img src="imagens/ideias.jpg" alt="6 bolas de papel coloridas lado a lado">
        <img src="imagens/pacoca.jpg" alt="4 paçocas dentro de um refratário de plástico">
    </p>

    <!-- Criar áreas de ilustração (imagem, pedaço de código, trecho de letra de música, vídeo etc) com a possibilidade de usar uma legenda de texto. -->

    <figure>
        <img src="imagens/stonehenge.jpg" alt="Pôr do sol no Stonehenge">
        <figcaption>Férias no Stonehenge em 2019. </figcaption>
    </figure>

    <p><img src="imagens/black-cat.png" alt=""></p>
    <p><img src="imagens/black-cat.svg" alt=""></p>
    
</body>
</html>
